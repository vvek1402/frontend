<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <div class="header-section">
        <div class="sidebar">
            <div class="logo">
                <img src="/image/Logo.png" alt="logo" />
            </div>
            <div class="menus">
                <button class="btn">+ New Report</button>

                <h3 class="small-title">Menu</h3>
                <ul>
                    <li>
                        <a href="" class="menu-item active"><img src="/image/overview.svg" alt="Overview" /> Overview
                        </a>
                    </li>
                    <li>
                        <a href="" class="menu-item"> <img src="/image/analytics.svg" alt="Analytics" /> Analytics </a>
                    </li>
                    <li>
                        <a href="" class="menu-item"> <img src="/image/reports.svg" alt="Reports" /> Reports </a>
                    </li>
                    <li>
                        <a href="" class="menu-item"> <img src="/image/transport.svg" alt="Trucks" /> Trucks </a>
                    </li>
                    <li>
                        <a href="" class="menu-item"> <img src="/image/workers.svg" alt="Workers" /> Workers </a>
                    </li>
                    <li>
                        <a href="" class="menu-item"> <img src="/image/send.svg" alt="Contact" /> Contact </a>
                    </li>
                    <li>
                        <a href="" class="menu-item"> <img src="/image/notifications-menu.svg" alt="Notification" />
                            Notification </a>
                    </li>
                    <li>
                        <a href="" class="menu-item"> <img src="/image/settings.svg" alt="Settings" /> Settings </a>
                    </li>
                </ul>
            </div>
            <div class="profile-section">

                <h3 class="small-title">Profile</h3>

                <div class="profile">
                    <img src="/image/Avatar.png" alt="Profile" />
                    <div class="content">
                        <h3>Jenny Wilson</h3>
                        <a href="#"> jen.wilson@example.com </a>
                    </div>

                </div>
                <button class="btn logout"><img src="/image/logout.svg" alt="Log Out" /> Log Out</button>

            </div>
        </div>
        <nav class="navbar">
            <div class="search-section">
                <h1>Dashboard</h1>
                <div class="search-form">
                    <a href="#" class="search-icon"><img src="/image/search.svg" alt="search" /></a>
                    <input class="search" type="text" placeholder="Search.." />
                    <a href="#" class="close-icon"><img src="/image/close.svg" class="" alt="Close" /></a>
                </div>
                <a href="#">
                    <img src="/image/notification.svg" alt="notification" />
                </a>
                <a href="#">
                    <img src="/image/message.svg" alt="message" />
                </a>
            </div>
        </nav>
    </div>

</body>

</html>
